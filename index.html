<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script defer src="javascript.js"></script>
  <link rel="stylesheet" href="stylesheet.css">
  <link rel="stylesheet" href="https://use.typekit.net/zgs1ngp.css">
  <title>Calculator</title>
</head>

<body>
  <div class="container">
    <div class="header">    
    </div>
    <div class="calculator-body">
      <div class="container">
        <div class="head">
          <div class="display">
            <div class="display-line"><div class="second-number"></div><div class="current-operator"></div></div>
            <div class="first-number"></div>
          </div>
        </div>
        <div class="numpad">
          <div class="key-row">
            <div class="key clear">C</div>
            <div class="key delete">D</div>
          </div>
          <div class="key-row">
            <div class="key num">7</div>
            <div class="key num">8</div>
            <div class="key num">9</div>
            <div class="key operator">/</div>
            
          </div>
          <div class="key-row">
            <div class="key num">4</div>
            <div class="key num">5</div>
            <div class="key num">6</div>
            <div class="key operator">*</div>
            
          </div>
          <div class="key-row">
            <div class="key num">1</div>
            <div class="key num">2</div>
            <div class="key num">3</div>
            <div class="key operator">-</div>
          </div>
          <div class="key-row">
            <div class="key decimal">.5</div>
            <div class="key num">0</div>
            <div class="key evaluate">=</div>
            <div class="key operator">+</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
